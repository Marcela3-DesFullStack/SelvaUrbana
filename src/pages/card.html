<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    <div class="card" style="width: 18rem; height: 26.5rem;">
        <div class="card" style="width: 18rem;" bis_skin_checked="1">
            <img src="https://www.clara.es/medio/2022/03/16/plantas-de-interior-bonitas_ad98ca6d_1280x720.jpg"
                class="card-img-top" alt="...">
            <div class="card-body" bis_skin_checked="1">
                <p class="card-text h4">Planta de elefante.</p>
                <p><i class="fa-solid fa-folder-tree"></i> Planta de interior</p>
                <p><i class="fa-solid fa-cubes"></i> Stock 12 unidades</p>
                <p><i class="fa-solid fa-euro-sign"></i> PVP: 32 euros</p>
            </div>
        </div>
        <div class="container d-flex justify-content-evenly mt-4">
            <button type="button" class="btn btn-outline-primary btn-sm"><i class="fa-regular fa-pen-to-square" onclick="(editar())"></i> Editar</button>
            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-regular fa-eye-slash" onclic="comentar()"></i>Ocultar</button>
            <button type="button" class="btn btn-outline-danger btn-sm"><i class="fa-regular fa-trash-can" onclic="eliminar()"></i>Eliminar</button>
        </div>
    </div>
    <!-- End Example Code -->
</body>

</html>
